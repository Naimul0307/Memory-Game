<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Thank you for playing!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="public/css/form.css">
    <link rel="stylesheet" href="public/css/form-responsive.css">
    <title>Form Page</title>
</head>
<body>
    <div class="content">
        <h1>Enter File Name</h1>
        <form id="fileForm">
            <input type="text" id="fileName" placeholder="Enter file name" autofocus>
            <button type="submit">Save and Go to Game</button>
        </form>
    </div>

    <script>
        document.getElementById('fileName').addEventListener('click', function() {
            // This ensures the keyboard pops up when the input field is clicked
            this.focus();
        });

        document.getElementById('fileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the file name from input
            const fileName = document.getElementById('fileName').value;

            // Save the file name to localStorage
            localStorage.setItem('fileName', fileName);
            console.log(localStorage.getItem('fileName'));

            // Redirect to game.html
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
