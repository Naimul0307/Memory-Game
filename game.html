<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="public/css/css/all.min.css">
    <link rel="stylesheet" href="public/css/game.css">
    <link rel="stylesheet" href="public/css/game-responisve.css">
    <title>Matching Game</title>
</head>
<body>

    <div class="container">

        <!--HEADER-->
        <header>
            <h1>Matching Game</h1>
            <hr>
        </header>

        <!--SCORE/TIME/RESTART PANEL-->
        <section class="grid score-panel">
            <div class="row">
                <div id="bestScore" class="col-5 score-panel-subtitles"></div>
                <span class="col-5 score-panel-subtitles">
                    <strong>Name:</strong> <span id="userName"></span>
                </span>
                
                <div class="col-5">
                    <ul class="stars">
                        Rating:
                        <li><i class="fa fa-star"></i></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>                    
                </div>
                
                <span class="col-5 moves score-panel-subtitles">
                    Moves:0
                </span>
                <span class="col-5 timer score-panel-subtitles">
                    Timer:00:00
                </span>
            </div>
        </section>

        <!--CARD DECK-->
        <ul id="deck" class="deck">
        </ul>
    </div>

    <script src="public/js/js/all.min.js"></script>
    <script src="public/js/game.js"></script>
</body>
</html>
