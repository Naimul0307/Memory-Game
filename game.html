<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game.css">
    <title>Matching Game</title>
</head>
<body>

    <div class="container">

        <!--HEADER-->
        <header>
            <h1>Matching Game</h1>
            <hr>
        </header>

        <!--SCORE/TIME/RESTART PANEL-->
        <section class="grid score-panel">
            <div class="row">
                <span class="col-5 score-panel-subtitles">
                    <strong>Name:</strong> <span id="userName"></span>
                </span>
                
                <div class="col-5">
                    <ul class="stars">
                        Rating:
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>                    
                </div>
                
                <span class="col-5 moves score-panel-subtitles">
                    Moves:0
                </span>
                <span class="col-5 timer score-panel-subtitles">
                    Timer:00:00
                </span>
            </div>
        </section>

        <!--CARD DECK-->
        <ul id="deck" class="deck">
        </ul>

    </div>


    <!--MODAL-->
    <div id="modal" class="modal-position">
        <div class="inner-modal">
        <p class="winHeader">You awesome human! <br />You just won!</p>
        <!--<span class="far fa-star fa-spin win"></span>-->
        <span class="finalRating"></span>
        <p>In <span class="numMoves">0</span> moves</p>
        <p>In <span class="gameTime">00:00</span></p>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
